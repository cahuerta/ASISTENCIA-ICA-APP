name: Android Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          packages: |
            platforms;android-35
            build-tools;35.0.0

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # --- BUILD APK (release) ---
      - name: Assemble release APK
        run: ./gradlew :app:assembleRelease --stacktrace

      # --- (OPCIONAL) Si también quieres AAB, descomenta estas 2 líneas ---
      # - name: Bundle release (AAB)
      #   run: ./gradlew :app:bundleRelease --stacktrace

      # --- Mostrar qué se generó (para depurar rutas si hiciera falta) ---
      - name: List outputs
        run: |
          echo "== find APK/AAB =="
          find app -type f \( -name "*.apk" -o -name "*.aab" \) -printf "%p\n" || true
          echo "== tree app/build/outputs =="
          ls -R app/build/outputs || true

      # --- Subir cualquier APK/AAB que exista ---
      - name: Upload artifacts (APK/AAB)
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            app/build/outputs/apk/**/*.apk
            app/build/outputs/bundle/**/*.aab
          if-no-files-found: error
