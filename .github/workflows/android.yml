name: Android Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Instala cmdline-tools y acepta licencias
      - name: Set up Android SDK (accept licenses)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      # Asegurar paquetes correctos (con reintentos) para compileSdk 36
      - name: Ensure Android packages (retry up to 3)
        shell: bash
        env:
          SDKMANAGER: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager
        run: |
          set -e
          echo "sdkmanager at: $SDKMANAGER"
          for i in 1 2 3; do
            yes | "$SDKMANAGER" --install \
              "platforms;android-36" \
              "build-tools;36.0.0" \
            && break || { echo "sdkmanager failed (try $i). Retrying..."; sleep 10; }
          done
          # Aceptar licencias por si qued√≥ algo pendiente
          yes | "$SDKMANAGER" --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble release APK
        run: ./gradlew :app:assembleRelease --stacktrace --no-daemon

      # - name: Bundle release (AAB)            # <- opcional, descomenta si quieres AAB
      #   run: ./gradlew :app:bundleRelease --stacktrace --no-daemon

      - name: List outputs
        run: |
          echo "== find APK/AAB =="
          find app -type f \( -name "*.apk" -o -name "*.aab" \) -printf "%p\n" || true
          echo "== tree app/build/outputs =="
          ls -R app/build/outputs || true

      - name: Upload artifacts (APK/AAB)
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            app/build/outputs/apk/**/*.apk
            app/build/outputs/bundle/**/*.aab
          if-no-files-found: error
